<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#grad1)"/>

  <!-- soft glow shapes -->
  <circle cx="200" cy="150" r="160" fill="#22d3ee" opacity="0.25" filter="url(#soft)"/>
  <circle cx="1400" cy="200" r="200" fill="#a78bfa" opacity="0.25" filter="url(#soft)"/>
  <circle cx="800" cy="800" r="240" fill="#60a5fa" opacity="0.2" filter="url(#soft)"/>

  <!-- collage tiles (poster placeholders) -->
  <g opacity="0.55">
    <rect x="80" y="60"  rx="18" width="140" height="210" fill="url(#cardGrad)"/>
    <rect x="250" y="60" rx="18" width="180" height="120" fill="url(#cardGrad)"/>
    <rect x="460" y="60" rx="18" width="120" height="180" fill="url(#cardGrad)"/>
    <rect x="610" y="60" rx="18" width="220" height="140" fill="url(#cardGrad)"/>
    <rect x="860" y="60" rx="18" width="140" height="210" fill="url(#cardGrad)"/>
    <rect x="1020" y="60" rx="18" width="200" height="140" fill="url(#cardGrad)"/>
    <rect x="1240" y="60" rx="18" width="140" height="210" fill="url(#cardGrad)"/>

    <rect x="120" y="300" rx="18" width="200" height="140" fill="url(#cardGrad)"/>
    <rect x="350" y="290" rx="18" width="150" height="230" fill="url(#cardGrad)"/>
    <rect x="530" y="300" rx="18" width="210" height="150" fill="url(#cardGrad)"/>
    <rect x="770" y="290" rx="18" width="150" height="230" fill="url(#cardGrad)"/>
    <rect x="950" y="300" rx="18" width="210" height="150" fill="url(#cardGrad)"/>
    <rect x="1190" y="290" rx="18" width="150" height="230" fill="url(#cardGrad)"/>

    <rect x="80" y="540" rx="18" width="140" height="210" fill="url(#cardGrad)"/>
    <rect x="250" y="560" rx="18" width="220" height="140" fill="url(#cardGrad)"/>
    <rect x="510" y="540" rx="18" width="140" height="210" fill="url(#cardGrad)"/>
    <rect x="670" y="560" rx="18" width="200" height="140" fill="url(#cardGrad)"/>
    <rect x="900" y="540" rx="18" width="140" height="210" fill="url(#cardGrad)"/>
    <rect x="1060" y="560" rx="18" width="220" height="140" fill="url(#cardGrad)"/>
    <rect x="1320" y="540" rx="18" width="140" height="210" fill="url(#cardGrad)"/>
  </g>

  <!-- film strip accents -->
  <g opacity="0.12">
    <rect x="0" y="430" width="1600" height="20" fill="#ffffff"/>
    <rect x="0" y="450" width="1600" height="6" fill="#ffffff"/>
    <rect x="0" y="456" width="1600" height="3" fill="#ffffff"/>
  </g>
